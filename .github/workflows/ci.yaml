name: CI

on:
  pull_request:
    branches:
      [main]

jobs:
  code-style:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2

      - name: Set up NodeJS
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: |
          rm -rf ./package-lock.json
          npm install
          
      - name: Run ESLint
        run: npm run lint   
  